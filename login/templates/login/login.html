{% extends "login_base.html" %}

{% block title %} Iniciar Sesión {% endblock %}

{% block content %}
    <h1 class="titulo">
        Iniciar Sesión
    </h1>
    <div class="login">
    <form name="loginUser" action="{% url 'login:validate' %}" method="post">
        {% csrf_token %}
        <table class="formulario">
            <tbody>
                <tr>
                    <td class="etiqueta"><label for="username">Username:</label></td>
                    <td class="control"><input id="username" type="text" name="username" autofocus="1"/></td>
                </tr>
                <tr>
                    <td class="etiqueta"><label for="password">Password:</label></td>
                    <td class="control"><input id="password" type="password" name="password" /></td>
                </tr>
                <tr class="botones">
                    <td colspan = "2">
                        <div class="botones">
                            <input class="boton" id="login" type="submit" name="login" value="LogIn" />
                            &nbsp;&nbsp;
                            <input class="boton" id="registrase" type="submit" name="registrarse" value="Registrarse" />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    </div>

{% endblock %}
