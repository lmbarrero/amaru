{% extends "administrador_base.html" %}
{% load staticfiles %}

{% block title %} Registrar Departamento {% endblock %}

{% block content %}

    <script src="{% static "administrador/verificar_departamento.js" %}"></script>

    <h1 class="titulo">
        ADMINISTRADOR <BR />
        Registrar Departamento
    </h1>

    <div class="tabla">
    <form name="registrar_departamento" action="{% url 'administrador:registrar_departamento' %}" method="post">
        {% csrf_token %}
        <table class="formulario">
            <tbody>
                <tr>
                    <td class="etiqueta"><label for="departamento">Departamento:</label></td>
                    <td class="control"><input id="departamento" type="text" name="departamento" maxlength="100" autofocus="1" value="{{ departamento }}"/></td>
                </tr>
                <tr>
                    <td class="etiqueta"><label for="sigla">Sigla:</label></td>
                    <td class="control"><input id="sigla" type="text" name="sigla" maxlength="100" value="{{ sigla }}"/></td>
                </tr>

                <tr class="botones">
                    <td colspan = "2">
                        <input id="origen" type="hidden" name="origen" value="Registrar_Departamento">
                        <input class="boton" id="create" name="create" type="submit" value="Crear" onclick="return validateForm()"/>
                        <input class="boton" id="cancel" name="cancel" type="submit" value="Cancelar" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    </div>

{% endblock %}
