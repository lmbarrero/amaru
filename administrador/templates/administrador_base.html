{% load staticfiles %}

<!DOCTYPE html>
<html ng-app="Admin">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="{% static 'principal/css/style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'administrador/css/style.css' %}" />
        <script src="{% static 'administrador/javascript/angular.js' %}"></script>
        <script src="{% static 'administrador/javascript/admin.js' %}"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% if debug %}
            Debug Info {{ debug_info }}
        {% endif %}

        <BR />
        {% block content %}{% endblock %}
    </body>
</html>
